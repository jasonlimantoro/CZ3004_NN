{% extends 'base.html' %}
{% block title %}
  Image Recognition
{% endblock %}

{% block style %}
  <style>
    .img-responsive {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 2rem;
    }
    .column {
      padding: 2rem;
      background-color: #e2e2e2;
      border-radius: 1rem;
    }
  </style>
{% endblock %}
{% block body %}
  <div>
    <h1>
      Images ({{ images|length }})
    </h1>
    <div class="grid">
      {% for image in images %}
        <div class="column">
          <div class="ui segment">
            <img class="img-responsive" src="{{ image.src }}" alt="image">
            <p>{{ image.name }}</p>
          </div>
        </div>
      {% else %}
        <div>
         <p>No images</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
